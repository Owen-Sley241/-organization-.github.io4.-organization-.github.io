<!DOCTYPE html>
<html>
<head>
  <title>Application de Quiz JavaScript</title>
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
  <div class="container">
    <h1>LE Quiz Du Petit Génie</h1> <!-- Titre du quiz -->
    <div id="quiz"></div> <!-- Conteneur pour afficher les questions -->
    <div id="result" class="result"></div> <!-- Conteneur pour afficher les résultats -->
    <button id="submit" class="button">Soumettre</button> <!-- Bouton pour soumettre les réponses -->
    <button id="retry" class="button hide">Reprendre</button> <!-- Bouton pour recommencer le quiz -->
    <button id="showAnswer" class="button hide">Voir les réponses</button> <!-- Bouton pour afficher les réponses correctes -->
  </div>
  <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
